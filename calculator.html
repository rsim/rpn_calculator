<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>RPN Calculator</title>

  <link type="text/css" rel="stylesheet" href="css/calculator.css" />

  <script type="text/javascript" src="vendor/jquery.js"></script>
  <script type="text/javascript" src="vendor/underscore.js"></script>
  <script type="text/javascript" src="vendor/backbone.js"></script>

  <script type="text/javascript" src="calculator.js"></script>
  <script type="text/javascript" src="calculator_view.js"></script>

</head>
<body>

  <div id="calculator">
    <div id="display">
      <div id="stack">
        <ul id="stack-list">
        </ul>
      </div>
      <span id="memory-indicator">M</span><span id="rpn-indicator">RPN</span>
    </div>
    <div id="buttons">
      <button name="swap">x↔y</button><button name="rollDown">R↓</button>
        <button name="rollUp">R↑</button><button name="drop">drop</button>
      <button name="memoryClear">MC</button><button name="memoryAdd">M+</button>
        <button name="memorySubtract">M-</button><button name="memoryRecall">MR</button>
      <button name="clear">C</button><button name="negate">±</button>
        <button name="divide">÷</button><button name="multiply">×</button>
      <button name="7">7</button><button name="8">8</button>
        <button name="9">9</button><button name="subtract">-</button>
      <button name="4">4</button><button name="5">5</button>
        <button name="6">6</button><button name="add">+</button>
      <button name="1">1</button><button name="2">2</button>
        <button name="3">3</button><button name="enter" class="tall">enter</button>
      <button name="0" class="wide">0</button><button name=".">.</button>
    </div>
  </div>

  <script type="text/javascript">
    $(function() {
      var memoryUrl = window.location.hostname == "rsim.github.com" ?
            "http://rpncalculator.rayapps.com" : undefined,
          calculator = new Calculator({memoryUrl: memoryUrl}),
          calculatorView = new CalculatorView({el: $("#calculator"), calculator: calculator});
    });
  </script>

</body>
</html>
